<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toots!</title>
</head>
<body>
<h3>Here they are</h3>
<ul>
{%- for toot in toots recursive %}
    <li>{{ toot.text }}
    {%- if toot.children -%}
        <ul>
            {{ loop(toot.children) }}
        </ul>
    {%- endif %}
    </li>
{%- endfor %}
</ul>

</body>
</html>
